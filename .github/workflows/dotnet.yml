name: .NET CI/CD

on:
  push:
    branches: [ "main_m" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Create Pull Request
      if: github.event_name == 'push' && github.ref == 'refs/heads/main_m'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto-merge from main_m
        title: Automated PR from main_m to master
        body: |
          Automated PR created by GitHub Actions
          - Merging changes from main_m to master
        branch: main_m
        base: master
        delete-branch: false

    - name: Auto-merge Pull Request
      if: github.event_name == 'push' && github.ref == 'refs/heads/main_m'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pr_number=$(gh pr list --state open --base master --head main_m --json number -q '.[0].number')
        if [ ! -z "$pr_number" ]; then
          gh pr merge $pr_number --auto --merge
        fi
